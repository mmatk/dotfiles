set -g default-terminal "screen-256color"
set -g history-limit 20000

# use VI
set-window-option -g mode-keys vi

# Use ctrl-a instead of ctrl-b
set -g prefix C-a
unbind C-b
bind a send-prefix

# horizontal and vertical splits
unbind |
bind | split-window -h
unbind _
bind _ split-window

# start window indexes at 1 instead of 0
set -g base-index 1

# Resizing
unbind Right
bind Right resize-pane -R 30
unbind Left
bind Left resize-pane -L 30
unbind Up
bind Up resize-pane -U 20
unbind Down
bind Down resize-pane -D 20

# vim like yank and paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# reload config
unbind r
bind r source-file ~/.tmux.conf

# vim like movement
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# status bar
set -g status-bg black
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) #(whoami)@#H#[default]'
set -g status-right '#[fg=green]%H:%M#[default]'
